version: '3.8'
services:
  db:
    image: postgres:15
    container_name: security_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: security_scanner
    ports:
      - "32790:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - security-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: security_backend
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/security_scanner
      SECRET_KEY: 9a7f3e5b2d1c8f4a6e9d2c5a1f8b3e7d0a4c6f2e5b8d1a3c7f4e6b9d2a5c8f
      DEBUG: "True"
    ports:
      - "32775:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - security-network
    command: python main.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PUBLIC_URL=/security-scanner
    container_name: security_frontend
    environment:
      - REACT_APP_API_URL=/security-scanner/api
    ports:
      - "32776:3000"
    depends_on:
      - backend
    networks:
      - security-network

volumes:
  postgres_data:

networks:
  security-network:
    driver: bridge
